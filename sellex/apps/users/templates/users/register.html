{% extends "base.html" %}
{% block content %}
	<div class="col-lg-3 col-lg-offset-4 mx-auto">
		<form method="post">
			{% csrf_token %}
			<div class="form-group">
				<legend class="d-flex justify-content-center">Join Today</legend>
				{{ form }}
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-success" type="submit">Register</button>
			</div>
		</form>
		<div class="d-flex justify-content-center mt-2">
			<small class="">Already have an Account? <a class="" href="{% url 'auth:login' %}">Sign In</a></small>
		</div>
	</div>
{% endblock content %}
