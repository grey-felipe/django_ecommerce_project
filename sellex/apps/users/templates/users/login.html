{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="col-lg-3 col-lg-offset-4 mx-auto">
		<form method="POST" action="{% url 'auth:login' %}" style="width:300px">
			{% csrf_token %}
			<div class="form-group">
				<legend class="d-flex justify-content-center">Login</legend>
				
				{{ form|crispy }}
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-success" type="submit">Login</button>
			</div>
		</form>
		<div class="d-flex justify-content-center mt-2">
			<small class="">Need an Account? <a class="" href="{% url 'auth:register' %}">Sign Up</a></small>
		</div>
	</div>
{% endblock content %}
