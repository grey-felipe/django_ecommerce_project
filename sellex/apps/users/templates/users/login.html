{% extends "base.html" %}
{% block content %}
	<div class="col-lg-3 col-lg-offset-4 mx-auto">
		<form method="post" action="{% url 'auth:login' %}" style="width:300px">
			{% csrf_token %}
			<div class="form-group">
				<legend class="d-flex justify-content-center">Login</legend>
				<!--<input class="form-control col-md-12" placeholder="email" type="text" name="email"/>-->
				<!--<input class="form-control col-md-12 mt-4" placeholder="password" type="password" name="password" value="{{ form.password }}" />-->
				{{ form.username }}
				{{ form.password }}
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-success" type="submit">Login</button>
			</div>
		</form>
		<div class="d-flex justify-content-center mt-2">
			<small class="">Already have an Account? <a class="" href="#">Sign Up</a></small>
		</div>
	</div>
{% endblock content %}
