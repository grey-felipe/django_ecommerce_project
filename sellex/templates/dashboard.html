<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<title>Sellex</title>
</head>
<body style="height: 100vh;">
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="{% url 'prods:home' %}">Sellex</a>
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="{% url 'auth:logout' %}">Logout</a>
		</li>
	</ul>
</nav>
<div class="container col-md-12" style="height: 100%">
	<div class="row" style="height: 100%">
		<div class="col-md-3 pt-2 pl-0 pr-0 border-right ">
			<form method="get" class="form-inline my-2 my-lg-0 d-flex justify-content-center pt-2" action="{% url 'prods:search_product' %}">
				{% csrf_token %}
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
				       name="search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			<ul class="nav flex-column mt-5">
				<li class="list-group-item rounded-0 border-right-0">
					<a href="{% url 'prods:home' %}">BROWSE</a>
				</li>
				<li class="list-group-item border-right-0">
					<a href="{% url 'shopping_cart:get_cart' %}">CART</a>
				</li>
				<li class="list-group-item border-right-0">
					<a href="{% url 'prods:manage_product' %}">SELL</a>
				</li>
				<li class="list-group-item border-right-0">
					<a href="{% url 'prods:my_products' %}">PRODUCTS</a>
				</li>
				<li class="list-group-item rounded-0 border-right-0">
					<a href="#">HISTORY</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9">
			{% block content %}
			
			{% endblock content %}
		</div>
	</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
